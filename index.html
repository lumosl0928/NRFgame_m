<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ì—°êµ¬ë¹„ í™•ë³´ ê²Œì„ - ëª¨ë°”ì¼ ëŒ€ì‘</title>
    <style>
        body { 
            margin: 0; 
            padding: 10px; /* ëª¨ë°”ì¼ ì—¬ë°± ì¶•ì†Œ */
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            font-family: 'Malgun Gothic', sans-serif; 
            overflow: hidden; 
            touch-action: none; /* ëª¨ë°”ì¼ ìŠ¤í¬ë¡¤ ë°©ì§€ */
        }
        canvas { 
            border: 4px solid #fff; 
            border-radius: 15px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); 
            background: #87CEEB; 
            display: block; 
            max-width: 100%; /* í™”ë©´ ë„ˆë¹„ì— ë§ì¶¤ */
            height: auto; /* ë¹„ìœ¨ ìœ ì§€ */
            touch-action: none; /* í„°ì¹˜ ìŠ¤í¬ë¡¤ ë°©ì§€ */
        }
        .ui { 
            position: absolute; 
            top: 20px; 
            left: 20px; 
            color: white; 
            font-size: 18px; /* ëª¨ë°”ì¼ì—ì„œ ì‚´ì§ ì‘ê²Œ */
            font-weight: bold; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); 
            z-index: 10; 
            pointer-events: none; 
        }
    </style>
</head>
<body>
    <div class="ui">
        <div>í™•ë³´í•œ ì—°êµ¬ë¹„: <span id="score">0</span>ì›</div>
        <div>ë‚¨ì€ ê¸°íšŒ: <span id="lives">3</span></div>
        <div style="font-size: 12px; margin-top: 5px; color: #ffeb3b;">ğŸ‘† í™”ë©´ ì¢Œ/ìš° í„°ì¹˜: ì´ë™+ì í”„</div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');

        let isImgLoaded = false;
        const playerImg = new Image();
        playerImg.onload = () => { isImgLoaded = true; };
        playerImg.src = 'myCharacter.png'; 

        let gameState = { score: 0, lives: 3, gameRunning: true };
        const player = { x: 100, y: 450, width: 70, height: 90, vy: 0, speed: 6 };
        let enemies = [], coins = [], keys = {};

        function handleJump() {
            if (gameState.gameRunning) player.vy = -12;
        }

        // í‚¤ë³´ë“œ ì´ë²¤íŠ¸ (PCìš©)
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'Space' || e.code === 'ArrowUp') handleJump();
            if (e.code === 'KeyR' && !gameState.gameRunning) resetGame();
        });
        document.addEventListener('keyup', (e) => keys[e.code] = false);

        // ğŸ“± ëª¨ë°”ì¼ í„°ì¹˜ ì´ë²¤íŠ¸ (í™”ë©´ ì¢Œìš° êµ¬ë¶„í•˜ì—¬ ì´ë™ + ì í”„)
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault(); // ìŠ¤í¬ë¡¤ ë°©ì§€
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width; // CSS ìŠ¤ì¼€ì¼ë§ ë³´ì •
            const touchX = (e.touches[0].clientX - rect.left) * scaleX;
            
            // í™”ë©´ ì™¼ìª½ í„°ì¹˜: ì™¼ìª½ ì´ë™ / ì˜¤ë¥¸ìª½ í„°ì¹˜: ì˜¤ë¥¸ìª½ ì´ë™
            if (touchX < canvas.width / 2) keys['ArrowLeft'] = true;
            else keys['ArrowRight'] = true;
            
            handleJump(); // í„°ì¹˜í•˜ë©´ ë¬´ì¡°ê±´ ì í”„ë„ í•¨ê»˜
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            keys['ArrowLeft'] = false;
            keys['ArrowRight'] = false;
        });

        // ë§ˆìš°ìŠ¤ë„ ê°™ì€ ë¡œì§ìœ¼ë¡œ (PCì—ì„œ í´ë¦­ìœ¼ë¡œ í”Œë ˆì´ ê°€ëŠ¥)
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const clickX = (e.clientX - rect.left) * scaleX;
            
            if (clickX < canvas.width / 2) keys['ArrowLeft'] = true;
            else keys['ArrowRight'] = true;
            
            handleJump();
        });
        canvas.addEventListener('mouseup', () => {
            keys['ArrowLeft'] = false;
            keys['ArrowRight'] = false;
        });

        function resetGame() {
            gameState = { score: 0, lives: 3, gameRunning: true };
            player.x = 100; player.y = 450; player.vy = 0;
            enemies = []; coins = [];
        }

        function update() {
            if (!gameState.gameRunning) return;
            if (keys['ArrowLeft']) player.x = Math.max(0, player.x - player.speed);
            if (keys['ArrowRight']) player.x = Math.min(canvas.width - player.width, player.x + player.speed);

            player.vy += 0.6; 
            player.y += player.vy;
            if (player.y >= 450) { player.y = 450; player.vy = 0; }
            if (player.y <= 0) { player.y = 0; player.vy = 0; }

            // ì  ìƒì„± (ì „ì²œí›„ ëœë¤)
            if (Math.random() < 0.025) {
                enemies.push({ x: canvas.width, y: Math.random() * 500, width: 45, height: 45, speed: 5 + Math.random() * 2 });
            }
            if (Math.random() < 0.02) {
                coins.push({ x: canvas.width, y: 50 + Math.random() * 400, width: 40, height: 40, speed: 4 });
            }

            enemies.forEach((enemy, index) => {
                enemy.x -= enemy.speed;
                const p = 15; 
                if (player.x + p < enemy.x + enemy.width && player.x + player.width - p > enemy.x &&
                    player.y + p < enemy.y + enemy.height && player.y + player.height - p > enemy.y) {
                    gameState.lives--;
                    enemies.splice(index, 1);
                    if (gameState.lives <= 0) gameState.gameRunning = false;
                }
                if (enemy.x < -100) enemies.splice(index, 1);
            });

            coins.forEach((coin, index) => {
                coin.x -= coin.speed;
                if (player.x < coin.x + coin.width && player.x + player.width > coin.x &&
                    player.y < coin.y + coin.height && player.y + player.height > coin.y) {
                    gameState.score += 100000;
                    coins.splice(index, 1);
                }
                if (coin.x < -100) coins.splice(index, 1);
            });

            scoreEl.textContent = gameState.score.toLocaleString();
            livesEl.textContent = gameState.lives;
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255,255,255,0.6)";
            ctx.beginPath(); ctx.arc(200, 150, 40, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(240, 140, 50, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(0, 540, canvas.width, 60);

            if (isImgLoaded) ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
            else { ctx.fillStyle = '#FF6B6B'; ctx.fillRect(player.x, player.y, player.width, player.height); }

            ctx.fillStyle = '#FF4757';
            enemies.forEach(en => {
                ctx.fillRect(en.x, en.y, en.width, en.height);
                ctx.fillStyle = 'white'; ctx.font = '20px Arial';
                ctx.fillText('âš¡', en.x + 12, en.y + 30); ctx.fillStyle = '#FF4757';
            });

            coins.forEach(c => {
                ctx.beginPath(); ctx.fillStyle = '#FDCB6E';
                ctx.arc(c.x + 20, c.y + 20, 25, 0, Math.PI * 2); ctx.fill();
                ctx.strokeStyle = '#DAA520'; ctx.lineWidth = 3; ctx.stroke();
                ctx.fillStyle = '#5D4037'; ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText('ì—°êµ¬ë¹„', c.x + 20, c.y + 20);
            });

            if (!gameState.gameRunning) {
                ctx.fillStyle = 'rgba(0,0,0,0.85)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.textAlign = 'center'; ctx.fillStyle = '#FF4757'; ctx.font = 'bold 60px Arial';
                ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2 - 50);
                ctx.fillStyle = 'white'; ctx.font = 'bold 35px Arial';
                ctx.fillText('í™•ë³´ëœ ì´ ì—°êµ¬ë¹„', canvas.width/2, canvas.height/2 + 20);
                ctx.fillStyle = '#FFD93D'; ctx.font = 'bold 45px Arial';
                ctx.fillText(gameState.score.toLocaleString() + ' ì›', canvas.width/2, canvas.height/2 + 80);
                ctx.fillStyle = 'white'; ctx.font = '20px Arial';
                ctx.fillText('Rí‚¤ë¥¼ ëˆŒëŸ¬ ë‹¤ì‹œ ë„ì „í•˜ì„¸ìš”!', canvas.width/2, canvas.height/2 + 150);
            }
            update();
            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
