<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ì—°êµ¬ë¹„ í™•ë³´ ê²Œì„ - ìµœì¢… ì™„ì„±íŒ</title>
    <style>
        body {
            margin: 0; padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; font-family: 'Malgun Gothic', sans-serif;
            overflow: hidden; touch-action: none;
            position: relative;
        }
        canvas {
            border: 4px solid #fff; border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            background: #87CEEB; display: block;
            max-width: 100%; height: auto;
            /* ëª¨ë°”ì¼ì—ì„œ ìº”ë²„ìŠ¤ê°€ ë„ˆë¬´ ì»¤ì§€ëŠ” ê²ƒ ë°©ì§€ */
            max-height: 90vh; 
        }
        .ui {
            position: absolute; top: 10px; left: 20px;
            color: white; font-size: 18px; font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10; pointer-events: none;
        }
        /* ëª¨ë°”ì¼ ì»¨íŠ¸ë¡¤ëŸ¬ ìŠ¤íƒ€ì¼ */
        #mobile-controls {
            display: none; /* PCì—ì„œëŠ” ìˆ¨ê¹€ (JSë¡œ ì œì–´) */
            position: absolute; bottom: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; z-index: 20;
        }
        .control-btn {
            position: absolute; pointer-events: auto;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px; color: white;
            font-size: 30px; font-weight: bold;
            width: 70px; height: 70px;
            display: flex; align-items: center; justify-content: center;
            user-select: none; -webkit-user-select: none; touch-action: none;
            backdrop-filter: blur(2px);
        }
        .control-btn:active { background: rgba(255, 255, 255, 0.5); transform: scale(0.95); }
        
        #left-btn { bottom: 20px; left: 20px; }
        #right-btn { bottom: 20px; left: 100px; }
        #jump-btn {
            bottom: 20px; right: 20px;
            border-radius: 50%; width: 80px; height: 80px;
            background: rgba(255, 215, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.8);
            font-size: 40px;
        }

        /* ëª¨ë°”ì¼ í™˜ê²½ ê°ì§€ (í™”ë©´ì´ ì¢ìœ¼ë©´ ë²„íŠ¼ ë³´ì´ê¸°) */
        @media (max-width: 850px) {
            #mobile-controls { display: block; }
        }
    </style>
</head>
<body>
    <div class="ui">
        <div>ğŸ’° ì—°êµ¬ë¹„: <span id="score">0</span>ì›</div>
        <div>â¤ï¸ ìƒëª…: <span id="lives">3</span></div>
        <div style="font-size: 12px; margin-top: 5px; opacity: 0.8;">[PC: ë°©í–¥í‚¤/ìŠ¤í˜ì´ìŠ¤] [ëª¨ë°”ì¼: í™”ë©´ ë²„íŠ¼]</div>
    </div>
   
    <canvas id="gameCanvas" width="800" height="600"></canvas>
   
    <div id="mobile-controls">
        <div id="left-btn" class="control-btn">â—€</div>
        <div id="right-btn" class="control-btn">â–¶</div>
        <div id="jump-btn" class="control-btn">ğŸš€</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
       
        // ë²„íŠ¼ ì—˜ë¦¬ë¨¼íŠ¸
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        const jumpBtn = document.getElementById('jump-btn');

        // ê²Œì„ ì„¤ì •ê°’
        const gameConfig = {
            enemySpeed: 4, enemySpawnRate: 0.02, enemyYRange: 540,
            coinSpeed: 4, playerMoveSpeed: 6, gravity: 0.6,
            heartSpawnRate: 0.002, // í•˜íŠ¸ ì¶œí˜„ í™•ë¥  (ë‚®ìŒ)
            heartSpeed: 5
        };

        let isImgLoaded = false;
        const playerImg = new Image();
        playerImg.onload = () => { isImgLoaded = true; };
        playerImg.src = 'myCharacter.png'; // ì´ë¯¸ì§€ íŒŒì¼ëª… í™•ì¸ í•„ìˆ˜!

        // ê²Œì„ ìƒíƒœ ë³€ìˆ˜
        let gameState = { score: 0, lives: 3, gameRunning: true, rankSaved: false };
        const player = { x: 100, y: 450, width: 70, height: 90, vy: 0, speed: gameConfig.playerMoveSpeed };
        
        let enemies = [], coins = [], hearts = [], keys = {};

        // ì í”„ í•¨ìˆ˜
        function handleJump() { 
            if (gameState.gameRunning) player.vy = -12; 
            else if (!gameState.gameRunning && gameState.rankSaved) resetGame(); // ê²Œì„ì˜¤ë²„ ì‹œ ì í”„ ëˆ„ë¥´ë©´ ì¬ì‹œì‘
        }

        // í‚¤ë³´ë“œ ì´ë²¤íŠ¸
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'Space' || e.code === 'ArrowUp') handleJump();
            if (e.code === 'KeyR') resetGame();
        });
        document.addEventListener('keyup', (e) => keys[e.code] = false);

        // ëª¨ë°”ì¼ í„°ì¹˜ ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬
        const addTouch = (elem, code) => {
            elem.addEventListener('touchstart', (e) => { e.preventDefault(); keys[code] = true; }, {passive: false});
            elem.addEventListener('touchend', (e) => { e.preventDefault(); keys[code] = false; });
        };
        addTouch(leftBtn, 'ArrowLeft');
        addTouch(rightBtn, 'ArrowRight');
        
        jumpBtn.addEventListener('touchstart', (e) => { 
            e.preventDefault(); 
            handleJump(); 
        }, {passive: false});

        // ğŸ† ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ ë­í‚¹ ì‹œìŠ¤í…œ
        function saveRanking(finalScore) {
            const RANK_KEY = 'research_game_ranking';
            let ranks = JSON.parse(localStorage.getItem(RANK_KEY) || '[]');
           
            const date = new Date();
            const dateStr = `${date.getMonth()+1}/${date.getDate()} ${date.getHours()}:${String(date.getMinutes()).padStart(2,'0')}`;
            
            ranks.push({ score: finalScore, date: dateStr });
            ranks.sort((a, b) => b.score - a.score); // ë†’ì€ ì ìˆ˜ìˆœ ì •ë ¬
            ranks = ranks.slice(0, 5); // ìƒìœ„ 5ê°œë§Œ ìœ ì§€
           
            localStorage.setItem(RANK_KEY, JSON.stringify(ranks));
            return ranks;
        }

        function getRanking() {
            return JSON.parse(localStorage.getItem('research_game_ranking') || '[]');
        }

        function resetGame() {
            gameState = { score: 0, lives: 3, gameRunning: true, rankSaved: false };
            player.x = 100; player.y = 450; player.vy = 0;
            enemies = []; coins = []; hearts = [];
        }

        function update() {
            if (!gameState.gameRunning) return;
           
            if (keys['ArrowLeft']) player.x = Math.max(0, player.x - player.speed);
            if (keys['ArrowRight']) player.x = Math.min(canvas.width - player.width, player.x + player.speed);

            player.vy += gameConfig.gravity;
            player.y += player.vy;
            if (player.y >= 450) { player.y = 450; player.vy = 0; }
            if (player.y <= 0) { player.y = 0; player.vy = 0; }

            // ìƒì„± ë¡œì§
            if (Math.random() < gameConfig.enemySpawnRate) 
                enemies.push({ x: canvas.width, y: Math.random() * gameConfig.enemyYRange, width: 45, height: 45, speed: gameConfig.enemySpeed + Math.random() * 2 });
            
            if (Math.random() < 0.02) 
                coins.push({ x: canvas.width, y: 50 + Math.random() * 400, width: 40, height: 40, speed: gameConfig.coinSpeed });
            
            if (Math.random() < gameConfig.heartSpawnRate) 
                hearts.push({ x: canvas.width, y: 50 + Math.random() * 350, width: 40, height: 40, speed: gameConfig.heartSpeed });

            // ì¶©ëŒ ì²´í¬ (ì )
            for (let i = enemies.length - 1; i >= 0; i--) {
                let en = enemies[i]; en.x -= en.speed;
                const p = 15; // íˆíŠ¸ë°•ìŠ¤ ì—¬ìœ 
                if (player.x + p < en.x + en.width && player.x + player.width - p > en.x &&
                    player.y + p < en.y + en.height && player.y + player.height - p > en.y) {
                    gameState.lives--;
                    enemies.splice(i, 1);
                    if (gameState.lives <= 0) gameState.gameRunning = false;
                } else if (en.x < -100) enemies.splice(i, 1);
            }

            // ì¶©ëŒ ì²´í¬ (ì½”ì¸)
            for (let i = coins.length - 1; i >= 0; i--) {
                let c = coins[i]; c.x -= c.speed;
                if (player.x < c.x + c.width && player.x + player.width > c.x &&
                    player.y < c.y + c.height && player.y + player.height > c.y) {
                    gameState.score += 100000;
                    coins.splice(i, 1);
                } else if (c.x < -100) coins.splice(i, 1);
            }

            // ì¶©ëŒ ì²´í¬ (í•˜íŠ¸)
            for (let i = hearts.length - 1; i >= 0; i--) {
                let h = hearts[i]; h.x -= h.speed;
                if (player.x < h.x + h.width && player.x + player.width > h.x &&
                    player.y < h.y + h.height && player.y + player.height > h.y) {
                    gameState.lives++; // ìƒëª… ì¶”ê°€!
                    hearts.splice(i, 1);
                } else if (h.x < -100) hearts.splice(i, 1);
            }

            scoreEl.textContent = gameState.score.toLocaleString();
            livesEl.textContent = gameState.lives;
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
           
            // ë°°ê²½
            ctx.fillStyle = "rgba(255,255,255,0.6)";
            ctx.beginPath(); ctx.arc(200, 150, 40, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(240, 140, 50, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(0, 540, canvas.width, 60);

            // í”Œë ˆì´ì–´
            if (isImgLoaded) ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
            else { ctx.fillStyle = '#FF6B6B'; ctx.fillRect(player.x, player.y, player.width, player.height); }

            // ì  (ë²ˆê°œ)
            enemies.forEach(en => {
                ctx.fillStyle = '#FF4757'; ctx.fillRect(en.x, en.y, en.width, en.height);
                ctx.fillStyle = 'white'; ctx.font = '20px Arial'; ctx.fillText('âš¡', en.x + 12, en.y + 30);
            });

            // ì½”ì¸ (ì—°êµ¬ë¹„)
            coins.forEach(c => {
                ctx.beginPath(); ctx.fillStyle = '#FDCB6E'; ctx.arc(c.x + 20, c.y + 20, 25, 0, Math.PI * 2); ctx.fill();
                ctx.strokeStyle = '#DAA520'; ctx.lineWidth = 3; ctx.stroke();
                ctx.fillStyle = '#5D4037'; ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.fillText('ì—°êµ¬ë¹„', c.x + 20, c.y + 20);
            });

            // í•˜íŠ¸ (ìƒëª…)
            hearts.forEach(h => {
                ctx.font = '40px Arial'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText('ğŸ’—', h.x + 20, h.y + 20);
            });

            if (!gameState.gameRunning) {
                // ê²Œì„ ì˜¤ë²„ ì²˜ë¦¬ & ë­í‚¹ í‘œì‹œ
                if (!gameState.rankSaved) {
                    saveRanking(gameState.score);
                    gameState.rankSaved = true;
                }

                ctx.fillStyle = 'rgba(0,0,0,0.85)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
               
                ctx.textAlign = 'center';
                ctx.fillStyle = '#FF4757'; ctx.font = 'bold 50px Malgun Gothic';
                ctx.fillText('GAME OVER', canvas.width/2, 120);
               
                ctx.fillStyle = '#FFD93D'; ctx.font = 'bold 35px Malgun Gothic';
                ctx.fillText('ìµœì¢… ì—°êµ¬ë¹„: ' + gameState.score.toLocaleString() + ' ì›', canvas.width/2, 180);

                // ë­í‚¹ ê·¸ë¦¬ê¸°
                const ranks = getRanking();
                ctx.fillStyle = 'white'; ctx.font = 'bold 24px Malgun Gothic';
                ctx.fillText('ğŸ† ë‚˜ì˜ ê¸°ë¡ (Top 5) ğŸ†', canvas.width/2, 260);
               
                ctx.font = '20px Malgun Gothic';
                let startY = 310;
                ranks.forEach((rank, index) => {
                    const rankText = `${index + 1}ìœ„ | ${rank.score.toLocaleString()}ì› | ${rank.date}`;
                    
                    // ë°©ê¸ˆ ë‹¬ì„±í•œ ê¸°ë¡ì´ë©´ ë…¸ë€ìƒ‰ ê°•ì¡°
                    if(rank.score === gameState.score && index < 5) ctx.fillStyle = '#ffff00';
                    else ctx.fillStyle = '#ddd';
                   
                    ctx.fillText(rankText, canvas.width/2, startY + (index * 40));
                });

                ctx.fillStyle = '#4CAF50'; ctx.font = 'bold 22px Malgun Gothic';
                ctx.fillText('ğŸ”„ ì í”„ ë²„íŠ¼ì„ ëˆ„ë¥´ë©´ ë‹¤ì‹œ ì‹œì‘!', canvas.width/2, 530);
            } else {
                update();
            }
            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
